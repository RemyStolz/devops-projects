<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-danger text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">AliExpress Clone</h1>
            <input type="text" placeholder="Search..." class="form-control w-50">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <section class="banner text-center">
            <img src="banner.jpg" alt="AliExpress Banner" class="img-fluid">
        </section>
        <section class="products row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <img src="product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <p class="card-text">Product 1 Description</p>
                        <button class="btn btn-danger">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="product2.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <p class="card-text">Product 2 Description</p>
                        <button class="btn btn-danger">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="product3.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <p class="card-text">Product 3 Description</p>
                        <button class="btn btn-danger">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="product4.jpg" class="card-img-top" alt="Product 4">
                    <div class="card-body">
                        <p class="card-text">Product 4 Description</p>
                        <button class="btn btn-danger">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 AliExpress Clone. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
